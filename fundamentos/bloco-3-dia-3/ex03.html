<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <style>
        div {
            background-color: aquamarine;
        }

        div:hover {
            border: 5px solid black;
        }

        #primeira {
            background-color: blue;
        }

        #segunda {
            background-color: orange;
        }

        #terceira {
            background-color: rgb(96, 61, 129);
        }

        #quarta {
            background-color: rgba(0, 0, 0, 0.212);
        }
        .impar{font-style: italic;}
    </style>
</head>

<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="impar" id="primeira">
        <h3>Cor primária</h3>
    </div>
    <div id="segunda">
        <h3>Cor Secundária</h3>
    </div>
    <div class="impar" id="terceira">
        <h3>Cor Complementar</h3>
    </div>
    <div id="quarta">
        <h3>Cor Escura</h3>
    </div>
    <div class="impar" id="quinta">
        <h3>Cor Clara</h3>
    </div>
</body>

</html>
