<!DOCTYPE html>
<html>

<body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";
        document.getElementById("page-title").innerText = "Velozes e furiosos";
        let segundo = document.getElementById("second-paragraph");
        segundo.innerText = "estou alterando o texto";
        segundo.style.color = "Blue";
        segundo.style.fontSize = "30px";
        document.getElementById("subtitle").innerHTML = "Este filme é bom, assita!"
    </script>
</body>

</html>
